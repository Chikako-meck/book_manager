{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'book_manager/style.css' %}"/>

{% if latest_book_list %}
  <ul>
  {% for book in latest_book_list %}
    <li><a href="{% url 'book_manager:detail' book.id %}">{{ book.title }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No books are available.</p>
{% endif %}
